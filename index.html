<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Arcade Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>GERADOR DE PALETAS</h1>
        <button id="generateBtn">
            <i class="fa fa-palette"></i>
            GERAR PALETA
        </button>
        <div class="palette">
            <div class="color-box">
                <div class="color" style="background:#EB336F"></div>
                <div class="color-info">
                    <span class="color-code">#EB336F</span>
                    <span class="copy-btn fa fa-copy"></span>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background:#4F50B1"></div>
                <div class="color-info">
                    <span class="color-code">#4F50B1</span>
                    <span class="copy-btn fa fa-copy"></span>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background:#F6792C"></div>
                <div class="color-info">
                    <span class="color-code">#F6792C</span>
                    <span class="copy-btn fa fa-copy"></span>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background:#80CAB8"></div>
                <div class="color-info">
                    <span class="color-code">#80CAB8</span>
                    <span class="copy-btn fa fa-copy"></span>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background:#9578FE"></div>
                <div class="color-info">
                    <span class="color-code">#9578FE</span>
                    <span class="copy-btn fa fa-copy"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
